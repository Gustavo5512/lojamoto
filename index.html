    o conteudo a seguir é um projeto somente <br> para fins academicos

    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Acessar</button>

  <script>
    function verificarSenha() {
      const senhaCorreta = "alunocapauifpi";
      const senhaDigitada = document.getElementById("senha").value;
      const mensagemErro = document.getElementById("mensagemErro");

      if (senhaDigitada === senhaCorreta) {
        // Redireciona para a página principal
        window.location.href = "reajusteloja.html";
      } else {
        mensagemErro.textContent = "Senha incorreta. Tente novamente!";
      }
    }
  </script>
